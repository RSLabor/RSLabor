    <script>
        // Skrypt JavaScript do przewijania zdjęć głównych
        const mainImage = document.querySelector('.main-image');
        const imageList = ['zdjecie1.jpg', 'zdjecie2.jpg', 'zdjecie3.jpg', 'zdjecie4.jpg', 'zdjecie5.jpg', 'zdjecie6.jpg'];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            mainImage.style.opacity = 0; // Efekt znikania
            setTimeout(() => {
                mainImage.src = imageList[currentIndex];
                mainImage.style.opacity = 1; // Efekt pojawiania się
            }, 500); // Czas oczekiwania przed zmianą obrazka (w milisekundach)
        }

        setInterval(changeImage, 5000); // zmień czas przewijania na dowolną wartość w milisekundach (np. co 5 sekund)
    </script>
