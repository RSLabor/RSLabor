<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.S. Labor-Meble</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('tlo.jpg') center/cover fixed; /* Tło strony */
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            margin: 3cm 0 0; /* Przesunięcie o 3 cm w dół */
            font-size: 1.5em;
        }

        nav {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.8); /* Tło dla odnośników */
        }

        nav a {
            flex-basis: calc(50% - 20px);
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2em;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* Przezroczyste tło */
            border-radius: 8px;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
            transform: scale(1.05);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery img {
            width: 70%;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Firmy">
        <h1>R.S. Labor Meble</h1>
    </header>

    <nav>
        <a href="#">Meble protetyczne</a>
        <a href="#">Meble do gabinetów stomatologicznych</a>
        <a href="#">Urządzenia protetyczne</a>
        <a href="#">Komis mebli i urządzeń</a>
        <a href="#">O nas</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="gallery">
        <img src="zdjecie1.jpg" alt="Zdjęcie 1">
        <img src="zdjecie2.jpg" alt="Zdjęcie 2">
        <img src="zdjecie3.jpg" alt="Zdjęcie 3">
        <img src="zdjecie4.jpg" alt="Zdjęcie 4">
        <img src="zdjecie5.jpg" alt="Zdjęcie 5">
        <img src="zdjecie6.jpg" alt="Zdjęcie 6">
    </div>

    <footer>
        © 2024 R.S Labor Meble
    </footer>
</body>
</html>
